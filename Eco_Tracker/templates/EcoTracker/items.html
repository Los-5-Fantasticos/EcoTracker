<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculadora Ecol√≥gica IA</title>
</head>

<body>
    <h1>Calculadora ecol√≥gica del d√≠a üå±</h1>
    <textarea id="texto" rows="4" cols="50" placeholder="Describe tu d√≠a aqu√≠..."></textarea><br>
    <button onclick="calcular()">Calcular emisiones</button>
    <pre id="resultado"></pre>

    <script>
        async function calcular() {
            const texto = document.getElementById("texto").value;
            const res = await fetch("/api/calcular/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ texto })
            });
            const data = await res.json();
            document.getElementById("resultado").textContent = JSON.stringify(data, null, 2);
        }
    </script>

    <script 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAh8vAEzFjkQ6OCiTX0FZ1jyC3chTSlU0U&callback=initMap" async defer>
    </script>
</body>
