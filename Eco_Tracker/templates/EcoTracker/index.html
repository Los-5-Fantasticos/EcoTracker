{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ecotracker - Registro</title>
        <link rel="shortcut icon" href="{% static "img/icon.ico" %}" type="image/x-icon">
        <link rel="stylesheet" href="{% static "css/styles.css" %}">
    </head>
    <body>
        <div class="container">
            
            <div class="profile-pic-container">
                {% if usuario.foto_perfil %}
                    <img src="{{ usuario.foto_perfil.url }}" alt="Imagen de Perfil" class="profile-pic">
                {% else %}
                    <img src="{% static "img/default_profile.jpg" %}" alt="Imagen por Defecto" class="profile-pic">
                {% endif %}
            </div>

            <form action="{% url 'registro' %}" method="POST" enctype="multipart/form-data">
                
                {% csrf_token %}
                
                <div class="input-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="input-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="input-group">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" name="correo" required>
                </div>

                <div class="input-group">
                    <label for="password">Contrase침a</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="buttons-container">
                    <button type="submit" class="btn primary-btn">
                        Registrarse
                    </button>
                    
                    <a href="{% url 'login' %}" class="btn secondary-btn">
                        Iniciar sesi칩n
                    </a>
                </div>
                
            </form>
            </div>
    </body>
    <head>
        <meta charset="UTF-8">
        <title>Calculadora Ecol칩gica IA</title>
    </head>
    <body>
        <h1>Calculadora ecol칩gica del d칤a 游꺔</h1>
        <textarea id="texto" rows="4" cols="50" placeholder="Describe tu d칤a aqu칤..."></textarea><br>
        <button onclick="calcular()">Calcular emisiones</button>
        <pre id="resultado"></pre>
        
        <script>
        async function calcular() {
            const texto = document.getElementById("texto").value;
            const res = await fetch("/api/calcular/", {
                 method: "POST",
                  headers: {"Content-Type": "application/json"},
                   body: JSON.stringify({texto})
                 });
                 const data = await res.json();
                  document.getElementById("resultado").textContent = JSON.stringify(data, null, 2);
                  }
        </script>
</body>
</html>
