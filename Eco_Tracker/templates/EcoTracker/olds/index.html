{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bienvenido a Ecotracker</title>
        <link rel="shortcut icon" href="{% static "img/icon.ico" %}" type="image/x-icon">
        <link rel="stylesheet" href="{% static "css/styles.css" %}">
        
        <style>
            .welcome-container {
                text-align: center;
                margin-bottom: 30px;
            }
            .welcome-logo {
                width: 100px; /* Ajusta el tamaño de tu logo */
                height: 100px;
                margin-bottom: 15px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            
            <div class="welcome-container">
                <img src="{% static "img/icon.ico" %}" alt="Logo Ecotracker" class="welcome-logo">
                
                <h1>Bienvenido a Ecotracker</h1>
                <p>Tu plataforma para... (añade aquí una breve descripción)</p>
            </div>

            <div class="buttons-container">
                
                <a href="{% url 'login' %}" class="btn primary-btn">
                    Iniciar sesión
                </a>
                
                <a href="{% url 'registro' %}" class="btn secondary-btn">
                    Registrarse
                </a>
            </div>
            
        </div>
    </body>
</html>
