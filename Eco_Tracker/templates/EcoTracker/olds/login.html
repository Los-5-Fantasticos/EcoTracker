{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ecotracker - Iniciar Sesión</title>
        <link rel="shortcut icon" href="{% static "img/icon.ico" %}" type="image/x-icon">
        <link rel="stylesheet" href="{% static "css/styles.css" %}">
    </head>
    <body>
        <div class="container">
            <h2>Iniciar Sesión</h2>
            

            <form method="POST" action="{% url 'iniciar_sesion' %}"> 
                {% csrf_token %}
                
                <div class="input-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="buttons-container">
                    <button type="submit" class="btn primary-btn">
                        Acceder
                    </button>
                </div>
            </form>

            <p class="mt-3">¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></p>

        </div>
    </body>
</html>
