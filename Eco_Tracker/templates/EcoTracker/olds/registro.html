{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ecotracker - Registro</title>
        <link rel="shortcut icon" href="{% static "img/icon.ico" %}" type="image/x-icon">
        <link rel="stylesheet" href="{% static "css/styles.css" %}">
    </head>
    <body>
        <div class="container">
            
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            <div class="profile-pic-container">
                {% if usuario.foto_perfil %}
                    <img src="{{ usuario.foto_perfil.url }}" alt="Imagen de Perfil" class="profile-pic">
                {% else %}
                    <img src="{% static "img/default_profile.png" %}" alt="Imagen por Defecto" class="profile-pic" >
                {% endif %}
            </div>

            <form action="{% url 'crear_usuario' %}" method="POST" enctype="multipart/form-data">
                
                {% csrf_token %}
                
                <div class="input-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="input-group">
                    <label for="nombre">Nombres</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="input-group">
                    <label for="apellido">Apellidos</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>


                <div class="input-group">
                    <label for="correo">Correo electrónico</label>
                    <input type="email" id="correo" name="correo" required>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="buttons-container">
                    <button type="submit" class="btn primary-btn">
                        Registrarse
                    </button>
                    
                    <a href="{% url 'index' %}" class="btn secondary-btn">
                        Cancelar
                    </a>
                </div>
                
            </form>
            </div>
    </body>

</html>
