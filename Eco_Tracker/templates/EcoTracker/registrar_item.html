{% extends 'ecotracker/base.html' %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">

        <form action="{% url 'registrar_item' %}" method="POST" enctype="multipart/form-data">

            {% csrf_token %}

            <div class="input-group">
                <label for="item">Selecciona el item</label>
                <div class="custom-select-wrapper">
                    <select id="item" name="item" required>
                        <option value="">-- Elige un Ã­tem --</option>
                        {% for item in items %}
                        <option value="{{ item.codigo }}">{{ item.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>



            <div class="buttons-container">
                <a href="{% url 'index' %}" class="btn secondary-btn">
                    Cancelar
                </a>
            </div>

        </form>
    </div>
</div>
{% endblock %}
